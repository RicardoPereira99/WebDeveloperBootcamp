<!DOCTYPE html>
<html>

<head>
    <title>Inputs Demo</title>
</head>

<body>

    <p>Do you prefer cats or dogs?</p>


    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="dog">

        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="cat">


        <p>What's your favourite color?</p>

        <select name="color">
            <option value="1">Red</option>
            <option value="2">Orange</option>
            <option value="3">Yellow</option>
        </select>

        <textarea name="paragraph" cols="10" rows="10"></textarea>


        <!-- If the button is in the end of the FORM it will submit the form -->
        <button>Go!</button>
    </form>



</body>

</html>
