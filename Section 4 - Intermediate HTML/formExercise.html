<!DOCTYPE html>
<html>

<head>
    <title>Form Exercise</title>
</head>

<body>

    <h1>Register</h1>

    <form>

        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="fname">First Name: </label>
                        <input type="text" name="fname" id="fname" placeholder="John" required>

                        <label for="lname">Last Name: </label>
                        <input type="text" name="lname" id="lname" placeholder="Smith" required>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="male">Male: </label>
                        <input type="radio" name="genderChoice" id="male" value="male">
                        <label for="female">Female: </label>
                        <input type="radio" name="genderChoice" id="female" value="female">
                        <label for="other">Other: </label>
                        <input type="radio" name="genderChoice" id="other" value="other">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="your email" required>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" pattern=".{5,10}" required
                            title="5 to 10 characters">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Birthday:
                            <select name="Month">
                                <option value="Month" selected>Month</option>
                                <option value="Jan">Jan</option>
                                <option value="Feb">Feb</option>
                                <option value="Mar">Mar</option>
                                <option value="Apr">Apr</option>
                                <option value="May">May</option>
                                <option value="Jun">Jun</option>
                                <option value="Jul">Jul</option>
                                <option value="Aug">Aug</option>
                                <option value="Sep">Sep</option>
                                <option value="Oct">Oct</option>
                                <option value="Nov">Nov</option>
                                <option value="Dec">Dec</option>
                            </select>
                            <select name="Day">
                                <option value="Day">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select name="Year">
                                <option value="Year">Year</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                            </select>
                        </label>


                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="agree">I agree to the terms and the conditions</label>
                        <input type="checkbox" name="agree" id="agree" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>

                </tr>
            </tbody>
        </table>










    </form>

</body>

</html>
