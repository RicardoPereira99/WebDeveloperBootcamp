<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annoy-O-Matic</title>
</head>
<body>
    <h1>Annoy-omatic</h1>
    <ul>Ask the user "Are we there yet"</ul>
    <ul>Keep asking again and again until they enter "yes"</ul>
    <ul>Then, alert "Yay, we finally made it!"</ul>
    <ul><strong>BONUS: A user can enter any string as long as it contains "yes" in it</strong></ul>

    <script src="script.js"></script>
</body>
</html>
